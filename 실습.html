<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위대한 ATC 동아리원들의 스캔들 모음집</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"> 
  <style>
    *{
      font-family: 'Nanum Pen Script', cursive;
      color: #023047;
    }
    h1{
      padding: 4px;
      font-weight: 400;
    }
    span{
      font-size: 20px;
      
    }
    .main{
      width: 100vw;
      background-color: #e8e8e4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .users{
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .user {
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #d8e2dc;
      border-radius: 30px;
      padding: 30px;
      margin: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }

    img{
      width: 80%;
      border-radius: 30px;
    }

  </style>
</head>
<body>
  <div class="main">
    <div class="users">
      <div class="user">
        <img src="https://pds.joins.com/news/component/JTBC/201309/15/201309151248534526.jpg" />
        <h1>채영민</h1>
        <h3>나이: 16세</h3>
        <span>'그분(goodstar)'을 좋아하여 짧은 연애후 흑역사로 남게 되었다.</span>
      </div>
      <div class="user">
        <img src="https://img.insight.co.kr/static/2018/07/08/700/yp1i9926ng6s44n63985.jpg" />
        <h1>구현승</h1>
        <h3>나이: 16세</h3>
        <span>오래전부터 잘생긴 미모로 고백을 10번 넘게 받았다고 한다.</span>
      </div>
      <div class="user">
        <img src="https://cdn.gukjenews.com/news/photo/201905/1121950_896004_1040.jpg">
        <h1>안혁수</h1>
        <h3>나이 16세</h3>
        <span>혁수는 그냥 혁수이다.</span>
      </div>
      <div class="user">
        <img src="https://image.news1.kr/system/photos/2021/7/1/4850084/article.jpg/dims/optimize">
        <h1>김나연</h1>
        <h3>나이 16세</h3>
        <span>최준 브라더스와 애틋한 연애를 가진것으로 추정된다. 곧 준경최를 우리 동아리에 한번 오도록 초대할것이다.</span>
      </div>
    </div>
  </div>
</body>
</html>
